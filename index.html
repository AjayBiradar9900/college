<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSEC.com</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }
        
        /* Header Styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        /* Main Styles */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2em;
        }
        section {
            background-color: #fff;
            padding: 1em;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        section h2 {
            font-size: 18px;
            margin-top: 0;
        }
        
        /* Navigation Styles */
        nav {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        nav button {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        nav button:hover {
            background-color: #555;
        }
        
        /* Footer Styles */
        footer {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
            clear: both;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to MSEC.com</h1>
        <p>This is a sample website.</p>
    </header>
    <main>
        <section>
            <h2>Our Mission</h2>
            <!-- Add mission content here -->
        </section>
    </main>
    <nav>
        <button><a href="./login.html">Go to login</a></button>
        <button><a href="./home.html">Go to login</a></button>


    </nav>
    <footer>
        <p>&copy; 2023 MSEC.com</p>
    </footer>
</body>
